<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form>
        <div>
            <label>Name</label>
            <input type="text" placeholder="Enter your name"/>
        </div>
        <div>
            <label>Email</label>
            <input type="email"placeholder="Enter your Email"/>
        </div>
        <div>
            <label>Age</label>
            <input type="number" placeholder="Age"/>
        </div>
        <div>
            <p>Which option best describes your current role?</p>
            <select>
              <option>Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
        </div>
        <div>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label><input value="definitely" type="radio"/>Definitely</label>
            <label><input value="maybe" type="radio"/>Maybe</label>
            <label><input value="not-sure" type="radio"/>Not sure</label>
          </div>
          <div >
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select>
              <option>Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="openSource">Open Source</option>
            </select>
          </div>
      
          <div >
                <p>What would you like to see improved?</p>
            <input value="front-end-projects" type="checkbox" id="Check1"/>
            <label for="Check1">Front-end Projects</label>
            <input value="back-end-projects" type="checkbox" id="Check2"/>
            <label for="Check2">Back-end Projects</label>
            <input value="data-visualization" type="checkbox" id="Check3"/>
            <label for="Check3">Data Visualization</label>
            <input value="challenges" type="checkbox" id="Check4"/>
            <label for="Check4">Challenges</label>
            <input value="open-source-community" type="checkbox" id="Check5"/>
            <label for="Check5">Open Source Community</label>
            <input value="gitter-help-rooms" type="checkbox" id="Check6"/>
            <label for="Check6">Gitter help rooms</label>
            <input value="videos" type="checkbox" id="Check7"/>
            <label for="Check7">Videos</label>
            <input value="city-meetups" type="checkbox" id="Check8"/>
            <label for="Check8">City Meetups</label>
            <input value="wiki" type="checkbox" id="Check9"/>
            <label for="Check9">Wiki</label>
            <input value="forum" type="checkbox" id="Check10"/>
            <label for="Check10">Forum</label>
            <input value="additional-courses" type="checkbox" id="Check11"/>
            <label for="Check11">Additional Courses</label>
          </div>
          <div>
            <p>Any comments or suggestions?</p>
            <textarea placeholder="Enter your comment here..."></textarea>
          </div>
      
          <div >
            <button type="submit">Submit</button>
          </div>
    </form>
</body>
</html>
